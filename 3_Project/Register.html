                <h1>Register</h1>
                <div class="social-register-wrapper">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Register" class="form-social-icon">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook Register"  class="form-social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/300px-GitHub_Invertocat_Logo.svg.png" alt="Github Register"  class="form-social-icon">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="LinkedIn Register"  class="form-social-icon">
                </div>

                <div class="form-register-wrapper">
                    <input type="text" name="name" placeholder="Username" class="input-box">
                    <input type="password" name="password" placeholder="Password" class="input-box">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" class="input-box">
                    <input type="submit" value="Register">
                </div>
            </form>
